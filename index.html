<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly placeholder="0" id="inputBox">
        <div>
            <table>
                <tr>
                    <td><button id="greyBtn" onclick="clearDisplay()">AC</button></td>
                    <td><button id="greyBtn" onclick="delfunc()">DEL</button></td>
                    <td><button id="greyBtn" onclick="appendToDisplay('%')">%</button></td>
                    <td><button class="operator" onclick="appendToDisplay('/')">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="appendToDisplay('7')">7</button></td>
                    <td><button onclick="appendToDisplay('8')">8</button></td>
                    <td><button onclick="appendToDisplay('9')">9</button></td>
                    <td><button class="operator" onclick="appendToDisplay('*')">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="appendToDisplay('4')">4</button></td>
                    <td><button onclick="appendToDisplay('5')">5</button></td>
                    <td><button onclick="appendToDisplay('6')">6</button></td>
                    <td><button class="operator" onclick="appendToDisplay('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="appendToDisplay('1')">1</button></td>
                    <td><button onclick="appendToDisplay('2')">2</button></td>
                    <td><button onclick="appendToDisplay('3')">3</button></td>
                    <td><button class="operator" onclick="appendToDisplay('+')">+</button></td>
                </tr>
                <tr>
                    <td colspan="2" id="zeroPad"><button id="zeroBtn" onclick="appendToDisplay('0')">0</button></td>
                    <td><button onclick="appendToDisplay('.')">.</button></td>
                    <td><button class="operator" onclick="calculate()">=</button></td>
                    <span id="foot"> <footer>&copy; Made by Sawan Singh</footer></span>
                </tr>
            </table>
        </div>           
    </div>

    <!-- <footer>&copy; Made by Sawan Singh</footer> -->

    <script src="script.js"></script>
</body>
</html>
